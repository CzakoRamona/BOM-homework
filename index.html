<!DOCTYPE html>
<html>

<head>
    <title>BOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Cookies!</h1>
    <div id="pagina">
        <iframe src="https://www.facebook.com" id="frame" title="Emag page" width=600px height=300px></iframe>


        <button id="change">Change</button>
        <button id="addCookie">Add Cookie</button>

        <div>
            <input type="radio" id="en-US" name="language" value="en-US" checked>
            <label for="en-US">English</label><br>
            <input type="radio" id="ro-RO" name="language" value="ro-RO">
            <label for="ro-RO">Romanian</label><br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
